name: Generate Song JSON from Issue

on:
  issues:
    types: [opened]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  generate-song-json:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Parse issue title and run script
        id: generate
        env:
          ISSUE_TITLE: ${{ github.event.issue.title }}
        run: |
          echo "Issue title: $ISSUE_TITLE"
          
          # Check if upload is requested
          if echo "$ISSUE_TITLE" | grep -iq "upload"; then
            echo "should_upload=true" >> $GITHUB_OUTPUT
            echo "Upload to blob requested"
          else
            echo "should_upload=false" >> $GITHUB_OUTPUT
          fi
          
          # Scenario 1: "generate json for recent X song" -> --limit=X
          if echo "$ISSUE_TITLE" | grep -iq "generate json for recent.*song"; then
            # Extract number from the title (e.g., "5" from "generate json for recent 5 song")
            LIMIT=$(echo "$ISSUE_TITLE" | grep -io "recent [0-9]*" | grep -o "[0-9]\+" || echo "")
            if [ -z "$LIMIT" ]; then
              LIMIT=5
            fi
            echo "Running with limit: $LIMIT"
            npm run generate-song-json -- --limit=$LIMIT
            echo "Generated JSON for recent $LIMIT songs"
            echo "generation_type=recent" >> $GITHUB_OUTPUT
            echo "generation_param=$LIMIT" >> $GITHUB_OUTPUT
            
          # Scenario 2: "generate json for category CategoryName" -> --category="CategoryName"
          elif echo "$ISSUE_TITLE" | grep -iq "generate json for category"; then
            # Extract category after "category" keyword, removing "and upload" if present at the end
            CATEGORY=$(echo "$ISSUE_TITLE" | grep -io "category .*" | cut -d' ' -f2- | sed 's/\s*and\s*upload\s*$//i' | xargs)
            echo "Running with category: $CATEGORY"
            npm run generate-song-json -- --category="$CATEGORY"
            echo "Generated JSON for category: $CATEGORY"
            echo "generation_type=category" >> $GITHUB_OUTPUT
            echo "generation_param=$CATEGORY" >> $GITHUB_OUTPUT
            
          else
            echo "Issue title does not match expected patterns:"
            echo "  - 'generate json for recent X song' (where X is a number)"
            echo "  - 'generate json for category CategoryName'"
            exit 1
          fi

      - name: Check if files exist in public/songs
        id: check
        if: success() && steps.generate.outputs.should_upload == 'true'
        run: |
          FILES_MISSING=false
          for file in blob-data/*.json; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              if [ ! -f "public/songs/$filename" ]; then
                FILES_MISSING=true
                echo "File $filename is missing in public/songs"
                break
              fi
            fi
          done
          echo "files_missing=$FILES_MISSING" >> $GITHUB_OUTPUT

      - name: Upload to Vercel Blob
        if: success() && steps.generate.outputs.should_upload == 'true' && steps.check.outputs.files_missing == 'true'
        env:
          BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
        run: |
          if [ -z "$BLOB_READ_WRITE_TOKEN" ]; then
            echo "âŒ BLOB_READ_WRITE_TOKEN secret not configured"
            exit 1
          fi
          echo "Uploading generated files to Vercel Blob Storage..."
          npm run upload-to-blob

      - name: Revalidate song pages
        if: success() && steps.generate.outputs.should_upload == 'true' && steps.check.outputs.files_missing == 'true'
        env:
          REVALIDATE_SECRET: ${{ secrets.REVALIDATE_SECRET }}
        run: |
          if [ -z "$REVALIDATE_SECRET" ]; then
            echo "âš ï¸ REVALIDATE_SECRET not configured, skipping revalidation"
            exit 0
          fi
          
          # Assuming the domain is tsonglyrics.com, adjust if needed
          DOMAIN="https://www.tsonglyrics.com"
          
          echo "Revalidating song pages after blob upload..."
          
          for file in blob-data/*.json; do
            if [ -f "$file" ]; then
              slug=$(jq -r '.slug' "$file" 2>/dev/null)
              if [ -n "$slug" ] && [ "$slug" != "null" ]; then
                path="/${slug}.html"
                echo "Revalidating: $path"
                
                response=$(curl -s -X POST "$DOMAIN/api/revalidate" \
                  -H "Content-Type: application/json" \
                  -d "{\"path\": \"$path\", \"secret\": \"$REVALIDATE_SECRET\"}")
                
                if echo "$response" | jq -e '.revalidated' >/dev/null 2>&1; then
                  echo "âœ… Successfully revalidated: $path"
                else
                  echo "âŒ Failed to revalidate: $path - Response: $response"
                fi
              else
                echo "âš ï¸ Could not extract slug from $file"
              fi
            fi
          done

      - name: Create PR to blob-data-temp with public/songs changes
        if: success() && steps.generate.outputs.should_upload == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create a new branch for the PR
          BRANCH_NAME="update-public-songs-$(date +%s)"
          git checkout -b "$BRANCH_NAME"
          
          # Copy blob-data files to public/songs
          echo "Copying blob-data files to public/songs..."
          if ls blob-data/*.json 1> /dev/null 2>&1; then
            cp blob-data/*.json public/songs/
          else
            echo "No JSON files to copy"
          fi
          
          # Check if there are changes in public/songs
          if git diff --quiet public/songs/; then
            echo "No changes in public/songs directory"
            exit 0
          fi
          
          # Stage and commit only public/songs changes
          git add public/songs/
          git commit -m "chore: update public/songs with blob data (issue #${{ github.event.issue.number }})"
          
          # Push the branch
          git push origin "$BRANCH_NAME"
          
          # Create PR against blob-data-temp branch
          # First, check if blob-data-temp branch exists, if not create it from main
          if ! git ls-remote --exit-code --heads origin blob-data-temp > /dev/null 2>&1; then
            echo "Creating blob-data-temp branch from main..."
            git fetch origin main
            git checkout main
            git checkout -b blob-data-temp
            git push origin blob-data-temp
            git checkout "$BRANCH_NAME"
          fi
          
          # Create the PR using GitHub CLI
          PR_BODY=$(printf "This PR updates the public/songs directory with blob data files generated from issue #%s\n\n**Changes:**\n- Copied blob-data/*.json files to public/songs/\n- Only public/songs/ path is committed\n\n**Generated by:** \`generate-song-json-on-issue.yml\` workflow\n**Triggered by:** Issue #%s" "${{ github.event.issue.number }}" "${{ github.event.issue.number }}")
          
          gh pr create \
            --base blob-data-temp \
            --head "$BRANCH_NAME" \
            --title "Update public/songs with blob data from issue #${{ github.event.issue.number }}" \
            --body "$PR_BODY" \
            --label "automated-pr,blob-data-update"

      - name: Add comment to issue
        if: success()
        uses: actions/github-script@v7
        env:
          FILES_MISSING: ${{ steps.check.outputs.files_missing }}
        with:
          script: |
            const issueTitle = context.payload.issue.title;
            const shouldUpload = issueTitle.toLowerCase().includes('upload');
            const filesMissing = process.env.FILES_MISSING === 'true';
            let comment = '';
            
            // Use consistent regex patterns with bash step
            if (/generate json for recent.*song/i.test(issueTitle)) {
              const limit = issueTitle.match(/recent\s+(\d+)/i)?.[1] || '5';
              comment = `âœ… Successfully generated JSON files for the recent ${limit} songs.\n\nFiles have been committed to the \`blob-data/\` directory.`;
              
              if (shouldUpload) {
                if (filesMissing) {
                  comment += `\n\nğŸ“¤ Files have been uploaded to Vercel Blob Storage.`;
                  comment += `\n\nğŸ”„ Song pages have been revalidated to reflect the latest content.`;
                } else {
                  comment += `\n\nğŸ“‹ Files were already present in public/songs, skipped upload to Vercel Blob Storage.`;
                }
                comment += `\n\nğŸ”„ A PR has been created against the \`blob-data-temp\` branch with the updated \`public/songs/\` files.`;
              }
            } else if (/generate json for category/i.test(issueTitle)) {
              const category = issueTitle.replace(/.*category\s+/i, '').trim().replace(/\s+and\s+upload\s*$/i, '');
              comment = `âœ… Successfully generated JSON files for category: **${category}**\n\nFiles have been committed to the \`blob-data/\` directory.`;
              
              if (shouldUpload) {
                if (filesMissing) {
                  comment += `\n\nğŸ“¤ Files have been uploaded to Vercel Blob Storage.`;
                  comment += `\n\nğŸ”„ Song pages have been revalidated to reflect the latest content.`;
                } else {
                  comment += `\n\nğŸ“‹ Files were already present in public/songs, skipped upload to Vercel Blob Storage.`;
                }
                comment += `\n\nğŸ”„ A PR has been created against the \`blob-data-temp\` branch with the updated \`public/songs/\` files.`;
              }
            } else {
              comment = 'âŒ Failed to parse issue title. Please use one of these formats:\n\n' +
                        '- `generate json for recent X song` (where X is a number)\n' +
                        '- `generate json for category CategoryName`\n\n' +
                        'Add "and upload" to automatically upload to Vercel Blob Storage:\n' +
                        '- `generate json for recent X song and upload`\n' +
                        '- `generate json for category CategoryName and upload`';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Add error comment to issue
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âŒ Failed to generate JSON files. Please check the workflow logs for details.'
            });

      - name: Close issue
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            });

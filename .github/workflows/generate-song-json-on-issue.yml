name: Generate Song JSON from Issue

on:
  issues:
    types: [opened]

permissions:
  contents: write
  issues: write

jobs:
  generate-song-json:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Parse issue title and run script
        id: generate
        env:
          ISSUE_TITLE: ${{ github.event.issue.title }}
        run: |
          echo "Issue title: $ISSUE_TITLE"
          
          # Check if upload is requested
          if echo "$ISSUE_TITLE" | grep -iq "upload"; then
            echo "should_upload=true" >> $GITHUB_OUTPUT
            echo "Upload to blob requested"
          else
            echo "should_upload=false" >> $GITHUB_OUTPUT
          fi
          
          # Scenario 1: "generate json for recent X song" -> --limit=X
          if echo "$ISSUE_TITLE" | grep -iq "generate json for recent.*song"; then
            # Extract number from the title (e.g., "5" from "generate json for recent 5 song")
            LIMIT=$(echo "$ISSUE_TITLE" | grep -io "recent [0-9]*" | grep -o "[0-9]\+" || echo "")
            if [ -z "$LIMIT" ]; then
              LIMIT=5
            fi
            echo "Running with limit: $LIMIT"
            npm run generate-song-json -- --limit=$LIMIT
            echo "Generated JSON for recent $LIMIT songs"
            echo "generation_type=recent" >> $GITHUB_OUTPUT
            echo "generation_param=$LIMIT" >> $GITHUB_OUTPUT
            
          # Scenario 2: "generate json for category CategoryName" -> --category="CategoryName"
          elif echo "$ISSUE_TITLE" | grep -iq "generate json for category"; then
            # Extract category after "category" keyword, removing "and upload" if present at the end
            CATEGORY=$(echo "$ISSUE_TITLE" | grep -io "category .*" | cut -d' ' -f2- | sed 's/\s*and\s*upload\s*$//i' | xargs)
            echo "Running with category: $CATEGORY"
            npm run generate-song-json -- --category="$CATEGORY"
            echo "Generated JSON for category: $CATEGORY"
            echo "generation_type=category" >> $GITHUB_OUTPUT
            echo "generation_param=$CATEGORY" >> $GITHUB_OUTPUT
            
          else
            echo "Issue title does not match expected patterns:"
            echo "  - 'generate json for recent X song' (where X is a number)"
            echo "  - 'generate json for category CategoryName'"
            exit 1
          fi

      - name: Commit and push generated files
        if: success()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are changes
          if [[ -n $(git status --porcelain) ]]; then
            git add blob-data/
            git commit -m "chore: generate song JSON files (triggered by issue #${{ github.event.issue.number }})"
            git push
            echo "Changes committed and pushed successfully"
          else
            echo "No changes to commit"
          fi

      - name: Upload to Vercel Blob
        if: success() && steps.generate.outputs.should_upload == 'true'
        env:
          BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
        run: |
          if [ -z "$BLOB_READ_WRITE_TOKEN" ]; then
            echo "‚ùå BLOB_READ_WRITE_TOKEN secret not configured"
            exit 1
          fi
          echo "Uploading generated files to Vercel Blob Storage..."
          npm run upload-to-blob

      - name: Add comment to issue
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const issueTitle = context.payload.issue.title;
            const shouldUpload = issueTitle.toLowerCase().includes('upload');
            let comment = '';
            
            // Use consistent regex patterns with bash step
            if (/generate json for recent.*song/i.test(issueTitle)) {
              const limit = issueTitle.match(/recent\s+(\d+)/i)?.[1] || '5';
              comment = `‚úÖ Successfully generated JSON files for the recent ${limit} songs.\n\nFiles have been committed to the \`blob-data/\` directory.`;
              
              if (shouldUpload) {
                comment += `\n\nüì§ Files have been uploaded to Vercel Blob Storage.`;
              }
            } else if (/generate json for category/i.test(issueTitle)) {
              const category = issueTitle.replace(/.*category\s+/i, '').trim().replace(/\s+and\s+upload\s*$/i, '');
              comment = `‚úÖ Successfully generated JSON files for category: **${category}**\n\nFiles have been committed to the \`blob-data/\` directory.`;
              
              if (shouldUpload) {
                comment += `\n\nüì§ Files have been uploaded to Vercel Blob Storage.`;
              }
            } else {
              comment = '‚ùå Failed to parse issue title. Please use one of these formats:\n\n' +
                        '- `generate json for recent X song` (where X is a number)\n' +
                        '- `generate json for category CategoryName`\n\n' +
                        'Add "and upload" to automatically upload to Vercel Blob Storage:\n' +
                        '- `generate json for recent X song and upload`\n' +
                        '- `generate json for category CategoryName and upload`';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Add error comment to issue
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå Failed to generate JSON files. Please check the workflow logs for details.'
            });

      - name: Close issue
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            });

name: Generate Song JSON from Issue

on:
  issues:
    types: [opened]

permissions:
  contents: write
  issues: write

jobs:
  generate-song-json:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Parse issue title and run script
        env:
          ISSUE_TITLE: ${{ github.event.issue.title }}
        run: |
          echo "Issue title: $ISSUE_TITLE"
          
          # Scenario 1: "generate json for recent X song" -> --limit=X
          if echo "$ISSUE_TITLE" | grep -iq "generate json for recent.*song"; then
            # Extract number from the title (e.g., "5" from "generate json for recent 5 song")
            LIMIT=$(echo "$ISSUE_TITLE" | grep -oP 'recent\s+\K\d+' || echo "5")
            echo "Running with limit: $LIMIT"
            npm run generate-song-json -- --limit=$LIMIT
            echo "Generated JSON for recent $LIMIT songs"
            
          # Scenario 2: "generate json for category CategoryName" -> --category="CategoryName"
          elif echo "$ISSUE_TITLE" | grep -iq "generate json for category"; then
            # Extract category after "category" keyword
            CATEGORY=$(echo "$ISSUE_TITLE" | sed -n 's/.*category[[:space:]]*\(.*\)/\1/iP' | xargs)
            echo "Running with category: $CATEGORY"
            npm run generate-song-json -- --category="$CATEGORY"
            echo "Generated JSON for category: $CATEGORY"
            
          else
            echo "Issue title does not match expected patterns:"
            echo "  - 'generate json for recent X song' (where X is a number)"
            echo "  - 'generate json for category CategoryName'"
            exit 1
          fi

      - name: Commit and push generated files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are changes
          if [[ -n $(git status --porcelain) ]]; then
            git add blob-data/
            git commit -m "chore: generate song JSON files (triggered by issue #${{ github.event.issue.number }})"
            git push
            echo "Changes committed and pushed successfully"
          else
            echo "No changes to commit"
          fi

      - name: Add comment to issue
        uses: actions/github-script@v7
        with:
          script: |
            const issueTitle = context.payload.issue.title;
            let comment = '';
            
            if (issueTitle.toLowerCase().includes('generate json for recent')) {
              const limit = issueTitle.match(/recent\s+(\d+)/i)?.[1] || '5';
              comment = `✅ Successfully generated JSON files for the recent ${limit} songs.\n\nFiles have been committed to the \`blob-data/\` directory.`;
            } else if (issueTitle.toLowerCase().includes('generate json for category')) {
              const category = issueTitle.replace(/.*category\s+/i, '').trim();
              comment = `✅ Successfully generated JSON files for category: **${category}**\n\nFiles have been committed to the \`blob-data/\` directory.`;
            } else {
              comment = '❌ Failed to parse issue title. Please use one of these formats:\n\n' +
                        '- `generate json for recent X song` (where X is a number)\n' +
                        '- `generate json for category CategoryName`';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Close issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            });

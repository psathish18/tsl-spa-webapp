name: Lyrics Pipeline

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  # STAGE 1: Extract lyrics and ask for review
  extract:
    if: github.event_name == 'issues' && (contains(github.event.issue.title, 'youtube.com') || contains(github.event.issue.title, 'youtu.be'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install dependencies
        run: npm install
        
      - name: Get AI Lyrics
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          YT_URL: ${{ github.event.issue.title }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: node scripts/requestReview.js

  # STAGE 2: Post to Blogger after approval
  publish:
    if: github.event_name == 'issue_comment' && contains(github.event.comment.body, '/approve')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install dependencies
        run: npm install
        
      - name: Publish to Blogger
        env:
          BLOGGER_API_KEY: ${{ secrets.BLOGGER_API_KEY }}
          BLOG_ID: ${{ secrets.BLOG_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: node scripts/publishToBlogger.js
        
      - name: Generate Song JSON
        run: npm run generate-song-json
        
      - name: Upload to Blob Storage
        env:
          BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
        run: npm run upload-to-blob
